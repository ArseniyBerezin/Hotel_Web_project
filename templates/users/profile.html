{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Профиль пользователя</title>
    <link rel="stylesheet" href="{% static '/css/users.css'%}">
</head>
<body>
    <section class="profile_sec">
        <div class="profile">
            <div class="profile-image">
                <img width="100" height="100"
                        src="{% if user.image %}
                                {{ user.image.url }}
                             {% else %}
                                {% static 'imgs/NULL_IMAGE.png' %}
                             {% endif %}">
            </div>
                <form action="{% url 'profile' %}" method="post">
                    {% csrf_token %}

                    <p>
                    <label for="{{ form.image.id_for_label }}" class="custom-file input">Фото</label>
                    {{ form.image }}
                    </p>

                    <p>
                     <label for="{{ form.username.id_for_label }}" class="form-control py-3">Имя пользователя</label>
                    {{ form.username }}
                    </p>

                    <p>
                    <label for="{{ form.first_name.id_for_label }}" class="form-control py-3">Имя</label>
                    {{ form.first_name }}
                    </p>

                    <p>
                    <label for="{{ form.last_name.id_for_label }}" class="form-control py-3">Фамилия</label>
                    {{ form.last_name }}
                    </p>

                    <p>
                    <label for="{{ form.email.id_for_label }}" class="form-control py-3">Email:</label>
                    {{ form.email }}
                    <a href="{% url 'exit' %}">Выход</a>
                    </p>

                    <p>
                    <button type="submit">Сохранить изменения</button>
                    </p>
                </form>
        </div>
    </section>
</body>
</html>
